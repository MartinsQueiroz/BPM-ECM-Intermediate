<html lang="pt-sbr">
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="flaticon flaticon-person icon-md" aria-hidden="true"></i>Requisitante</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="nome">i18n.translate("nome")</label>
							<input class="form-control" type="text" name="nome" id="nome" >
						</div>
						<div class="form-group col-md-4">
							<label for="email">E-mail</label>
							<input class="form-control" type="email" name="email" id="email">
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">Telefone</label>
							<input class="form-control" type="number" name="telefone" id="telefone">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-3">
							<label for="documentoIdentidade">Documento de Identidade</label>
							<input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control">
						</div>
						<div class="form-group col-md-2">
							<label for="dataNascimento">Data de Nascimento</label>
							<input type="text" name="dataNascimento" id="dataNascimento" class="form-control">
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
					<i class="flaticon flaticon-store-mall-directory icon-md" aria-hidden="true">
					</i>Ponto Comercial</h3>
				</div>
			<div class="panel-body">
				<div class="row">
					<div class= "form-group col-md-2">
						<label for=""></label>
							
					</div>
					<div class= "form-group col-md-5">
						<label for="tipoPonto">Tipo do Ponto</label>
						<div class="radio">
							<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque">Quiosque</label>
							<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
						</div>
					</div>
					<div class= "form-group col-md-5">
						<label>Dias de Funcionamennto</label>
						<div class="checkbox">
							<label><input type="checkbox" name="domingo">Dom</label>
							<label><input type="checkbox" name="segunda">Seg</label>
							<label><input type="checkbox" name="terca">Ter</label>
							<label><input type="checkbox" name="quarta">Qua</label>
							<label><input type="checkbox" name="quinta">Qui</label>
							<label><input type="checkbox" name="sexta">Sex</label>
							<label><input type="checkbox" name="sabado">Sab</label>
						</div>
					</div>	
				</div>
				<div class="row">
					<div class= "form-group col-md-2">
						<label for="cep">CEP</label>
						<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">	
					</div>
					<div class= "form-group col-md-3">
						<label for="logradouro">Logradouro</label>
						<input type="text" name="logradouro" id="logradouro" class="form-control">	
					</div>
					<div class= "form-group col-md-1">
						<label for="numero">Numero</label>
						<input type="text" name="numero" id="numero" class="form-control">	
					</div>
					<div class= "form-group col-md-2">
						<label for="bairro">Bairro</label>
						<input type="text" name="bairro" id="bairro" class="form-control">	
					</div>
					<div class= "form-group col-md-2">
						<label for="cidade">Cidade</label>
						<input type="text" name="cidade" id="cidade" class="form-control">	
					</div>
					<div class= "form-group col-md-2">
						<label for="estado">Estado</label>
						<input type="text" name="estado" id="estado" class="form-control">	
					</div>
				</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label for="informacoes">Informacoses adicionais</label>
						<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
					<i class="flaticon flaticon-community-person icon-md" aria-hidden="true"></i>Responsaveis</h3>
				</div>
				<div class="panel-body">
					<table tablename="responsaveisTabela" class="table table-hover" addbuttonlabel="Adicionar um Responsavel" addbuttonclass="btn btn-success">

						<Thead>
							<tr>
								<td>Responsaveis</td>
							</tr>
						</Thead>
						<tbody>
							<tr>
								<td>
									<input 
										type="zoom"
										id = "responsavel"
										name="responsavel"
										data-zoom="{
												'displaykey':'colleagueName',
												'datasetId':'colleague',
												'placeholder':'Escolha o usuario',
												'fields': [
												{
													'field':'colleagueId',
													'label':'ID'
												},{
													'field':'colleagueName',
													'label':'Nome',
													'standard':'true'
												},{
													'field':'login',
													'label':'login'	

												}
											]
										}" 
									/>
								</td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<i class="flaticon flaticon-monetization-on icon-md" aria-hidden="true"></i>Financeiro</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class= "form-group col-md-2">
							<label for="moeda">Moeda</label>
							<select name="moeda" id="moeda" class="form-control" dataset="dsFromMoedas" datasetkey="moeda" datasetvalue="simbolo"></select>
						</div>
					<div class= "form-group col-md-2">
						<label for="valor">Valor</label>
						<input type="number" name="valor" id="valor" class="form-control" >
					</div>	 
				</div>			
			</div>					
			
		</form>
	</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script type="text/javascript" src="validateForm.js"></script>
<script type="text/javascript">
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');
</script>
</html>
